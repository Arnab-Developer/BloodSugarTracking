name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build and test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    
    - name: Build
      run: dotnet build --configuration Release 

    - name: Test
      run: dotnet test --configuration Release

  github-package-docker-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: GitHub package docker push
    needs: build-test

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
        
    - name: Publish
      run: dotnet publish BloodSugarTracking/BloodSugarTracking.csproj --configuration Release -o BloodSugarTracking/bin/publish

    - name: Create docker image
      run: docker build -f BloodSugarTracking/Dockerfile -t docker.pkg.github.com/arnab-developer/bloodsugartracking/bloodsugartracking:1.0.0 .

    - name: Push docker image
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://docker.pkg.github.com -u Arnab-Developer --password-stdin
        docker push docker.pkg.github.com/arnab-developer/bloodsugartracking/bloodsugartracking:1.0.0

  dockerhub-push:
    #if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    name: Dockerhub push
    needs: build-test
    environment:
      name: Dockerhub
      url: https://hub.docker.com/r/45862391/bloodsugartracking

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
        
    - name: Publish
      run: dotnet publish BloodSugarTracking/BloodSugarTracking.csproj --configuration Release -o BloodSugarTracking/bin/publish

    - name: Create docker image
      run: docker build -f BloodSugarTracking/Dockerfile -t 45862391/bloodsugartracking:1.0.0 .

    - name: Push docker image
      run: |
        echo "${{ secrets.DOCKERHUB_PWD }}" | docker login -u 45862391 --password-stdin
        docker push 45862391/bloodsugartracking:1.0.0